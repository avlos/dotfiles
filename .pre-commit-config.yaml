repos:
-   repo: https://github.com/psf/black
    rev: 21.4b2
    hooks:
    -   id: black
        args: ['--skip-string-normalization','--line-length','100']
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: master
    hooks:
    -   id: detect-aws-credentials # do not commit aws creds
    -   id: pretty-format-json # Format your json in a nice way
    -   id: check-added-large-files
        args: ['--maxkb=10000']
    -   id: check-merge-conflict
    -   id: check-docstring-first
    -   id: check-json
    -   id: check-yaml
    -   id: check-toml
    -   id: debug-statements
    -   id: detect-private-key
    -   id: end-of-file-fixer
    -   id: fix-encoding-pragma
    -   id: mixed-line-ending
    -   id: requirements-txt-fixer
    -   id: name-tests-test
        args: ['--django']
    -   id: trailing-whitespace
-   repo: https://github.com/asottile/reorder_python_imports
    rev: v2.5.0
    hooks:
    -   id: reorder-python-imports
-   repo: https://github.com/pycqa/pylint
    rev: v2.8.2
    hooks:
    -   id: pylint
-   repo: https://github.com/pycqa/bandit
    rev: 1.7.0
    hooks:
    -   id: bandit
        args: ['-iii', '-ll','--skip','B301']
- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: master  # or specific git tag
  hooks:
    - id: bundler-audit
    - id: check-mailmap
    - id: fasterer
    - id: forbid-binary
    - id: forbid-space-in-indent
    - id: git-check  # Configure in .gitattributes
    - id: git-dirty  # Configure in .gitignore
    - id: markdownlint # Configure in .mdlrc
    - id: reek
    - id: require-ascii
    - id: rubocop
    - id: script-must-not-have-extension
    - id: shellcheck
-   repo: https://github.com/pre-commit/mirrors-eslint
    rev: master  # Eslint your codes
    hooks:
    -   id: eslint
        files: \.[jt]sx?$  # *.js, *.jsx, *.ts and *.tsx
        types: [file]
